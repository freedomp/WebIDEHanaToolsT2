<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <script>
            function includeScript(sSrc) {
                var oHead = document.getElementsByTagName("head")[0],
                    oScript = document.createElement("script");

                oScript.src = sSrc;
                oHead.appendChild(oScript);
            }

            // UI5 debug mode (handled here because UI5 mechanism is using document.write / doesn't work out here)
            // Same as in UI5Loader
			var bUI5FromHelium = !(window.parent.sap.watt.getEnv("ui5_from_cdn") === true);
            var bIsDebugModeViaURL = /[&?](sap-ui-debug=(true|x)[&#]?)+/i.test(window.location.search),
                bIsDebugModeViaStorage = window.localStorage && window.localStorage.getItem("sap-ui-debug") == "X",
                sDbgSuffix = (bIsDebugModeViaStorage || bIsDebugModeViaURL) ? "-dbg" : "",
                sUI5Base = window.parent.sap.watt.getEnv("ui5_root") + "resources/",
                // Fetch bootstrap paths from parent window
                bIsTestingMode = window.parent.sap.watt.getEnv("staticWSMode"),
                // Basedir needs to be resolved relative to the IDE start page
                sBaseDir = window.parent.sap.watt.getEnv("base_path"),
                // extract the cache buster timestamp
                aSegments =	/~([a-zA-Z0-9-\.]+)~/i.exec(sBaseDir),
                sCBTimestamp = aSegments && aSegments[0],
                //.........
                sBootstrapUrl = (bIsTestingMode ? window.parent.sap.watt.getEnv("staticWSUI5Root") : sUI5Base),
                // Determine the application base url
                sLocation = window.parent.document.location.href.replace(/\?.*|#.*/g, ""),
                // "./" removes the html doc from path
                oDocumentBase = window.parent.URI("./").absoluteTo(sLocation);

            if (sCBTimestamp && bUI5FromHelium) {
                sBootstrapUrl += sCBTimestamp + "/";
            }
            sBootstrapUrl += "sap-ui-core" + sDbgSuffix + ".js";
            sBaseDir = new window.parent.URI(sBaseDir).absoluteTo(oDocumentBase).toString();

            window["sap-ui-config"] = {
                theme: "sap_bluecrystal",
                libs: "sap.ui.dt,sap.m,sap.me,sap.ui.unified,sap.ui.layout,sap.suite.ui.commons,sap.ui.ux3,sap.ui.commons,sap.uxap,sap.ushell",
                preload: "async",
                "xx-bindingSyntax": "complex",
                modules: [
                    "sap.watt.lib.mousetrap.mousetrap"
                ],
                "resourceroots": {
                    "sap.watt": sBaseDir + "sap/watt"
                }
            };

            includeScript(sBootstrapUrl);

        </script>

        <style>
            .sapUiView {
                height: 100%;
            }
        </style>

    </head>

    <body class="sapUiBody" role="application">
        <div id="content" style="height: 100%"></div>
    </body>
</html>
