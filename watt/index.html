<html style="width: 100%; height: 100%; overflow: hidden">
<head>

	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	<meta charset="utf-8"/>

	<title>SAP Web IDE for SAP HANA</title>
	
	<link rel="icon" type="image/png" href="favicon.png">
	
	<script id="idebootstrap" type="text/javascript" src="resources/sap/watt/bootstrap.js" 
			data-sap-idebootstrap-config="sap/watt/uitools/config.json"
			data-sap-idebootstrap-css="sap/watt/uitools/plugin/ide/css/MainLayout.css"></script>
	
</head>

<body id="body" class="sapUiBody" style="width: 100%; height: 100%; display:none;">

	<div id="loading" style="width: 100%; height: 100%;text-align:center">
		<progress max="100" value="5"></progress>
		<div class="lbl">
			<div class="txt1">Loading</div>
			<div>SAP Web IDE for SAP HANA</div>
		</div>
	</div>


	<div id="content" style="width: 100%; height: 100%; display:none;">

		<header id="header" class="header">
		</header>

		<section id="toolbar" class="toolbar">
		</section>
		
		<section id="leftsidebar" class="leftsidebar">
		</section>

		<section id="center" class="center">
		</section>
		
		<section id="rightsidebar" class="rightsidebar">
		</section>

		<section id="rightpane" class="rightpane">
		</section>

		<footer id="footer" class="footer">
		</footer>

	</div>
	
</body>
</html>
