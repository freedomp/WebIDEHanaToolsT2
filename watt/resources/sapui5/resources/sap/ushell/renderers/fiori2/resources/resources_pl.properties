sp.disablingUserProfiling=Dezaktywacja tworzenia profilu u\u017Cytkownika spowoduje zako\u0144czenie gromadzenia nowych danych profilu i usuni\u0119cie wszystkich danych, kt\u00F3re dotychczas zgromadzono dla u\u017Cytkownika. Aby dzia\u0142ania systemu, kt\u00F3re bazuj\u0105 na tych danych, wy\u015Bwietla\u0142y spersonalizowane wyniki, b\u0119d\u0105 rezerwowo wykorzystywa\u0142y logik\u0119 standardow\u0105, dop\u00F3ki nie zostanie ponownie aktywowane tworzenie profilu u\u017Cytkownika i nie zostanie zgromadzona wystarczaj\u0105ca ilo\u015B\u0107 danych.\nTworzenie profilu u\u017Cytkownika zostanie zdezaktywowane po zapami\u0119taniu wszystkich zmian ustawie\u0144 u\u017Cytkownika.
#XBUT
sp.disable=Dezaktywacja
#YMSG
sp.profilingWasCleared=Usuni\u0119to zebrane dane profilu
#YMSG
sp.disclaimer=Je\u015Bli ta funkcja jest w\u0142\u0105czona, niekt\u00F3re dzia\u0142ania u\u017Cytkownika s\u0105 rejestrowane. Na podstawie tych danych podczas kolejnych wyszukiwa\u0144 wy\u015Bwietlane s\u0105 indywidualne, spersonalizowane wyniki.
